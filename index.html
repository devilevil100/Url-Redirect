<!DOCTYPE html>

<script>
function openApp() {
  const marketId = '42.535962019';
  const selectionId = '7889045';
  const appScheme = `blue_booksportsbook://account.sportsbook.blue_book.com/sportsbook/addToBetslip?marketId=${marketId}&selectionId=${selectionId}`;
  
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const isAndroid = /Android/.test(navigator.userAgent);
  
  if (isAndroid) {
    // Android: Use intent for Chrome 25+
    const intent = `intent://account.sportsbook.blue_book.com/sportsbook/addToBetslip?marketId=${marketId}&selectionId=${selectionId}#Intent;scheme=blue_booksportsbook;package=YOUR_ANDROID_PACKAGE;end;`;

  } else if (isIOS) {
    // iOS: Try custom scheme with fallback
    window.location.href = appScheme;
    
  } 
}
openApp()
</script>
